<!DOCTYPE html>
<html>
<head>
  <title>Owl Carousel Example</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/owl-carousel/1.3.3/owl.carousel.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/owl-carousel/1.3.3/owl.theme.min.css">
  <style>
    .owl-item {
      /* background: #4DC7A0; */
      /* padding: 20px; */
      margin: 5px;
      color: white;
    }
    .owl-carousel{
        display: flex;
        justify-content: center;
    }
    img{
        width: 230px;
    }
  </style>
</head>
<body>

  <div class="owl-carousel">
    <div class="item">
        <img src="assets/testimonial-1.jpg" alt="">
    </div>
    <div class="item">
        <img src="assets/testimonial-2.jpg" alt="">
    </div>
    <div class="item">
        <img src="assets/testimonial-3.jpg" alt="">
    </div>
    <div class="item">
        <img src="assets/testimonial-4.jpg" alt="">
    </div>
    <div class="item">
        <img src="assets/testimonial-5.jpg" alt="">
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/owl-carousel/1.3.3/owl.carousel.min.js"></script>

  <script>
    $(document).ready(function(){
      $(".owl-carousel").owlCarousel({
        items: 3,
        loop: true,
        margin: 10,
        autoplay: true,
        autoplayTimeout: 2000,
        autoplayHoverPause: true
      });
    });
  </script>

</body>
</html>
